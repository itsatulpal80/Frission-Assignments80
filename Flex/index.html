<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet UI Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="video-container">
          <div class="user-tile">
            <img src="/api/placeholder/100/100" alt="User avatar" />
          </div>
          <div class="user-info">Atul Pal</div>
        </div>

        <div class="host-tile">
          <div class="host-avatar">K</div>
          <div class="host-name">Kapil Sharma</div>
        </div>

        <div class="reactions-bar">
          <div class="reaction-button">❤️</div>
          <div class="reaction-button">👍</div>
          <div class="reaction-button">🎉</div>
          <div class="reaction-button">👏</div>
          <div class="reaction-button">😄</div>
          <div class="reaction-button">😮</div>
          <div class="reaction-button">😔</div>
          <div class="reaction-button">👎</div>
        </div>
      </div>

      <div class="bottom-controls">
        <div class="meeting-info">
          <div class="time">12:49</div>
          <div class="meeting-id">fzo-xhja-zem</div>
        </div>

        <div class="control-buttons">
          <div class="control-button">···</div>
          <div class="control-button">🎤</div>
          <div class="control-button">📹</div>
          <div class="control-button">✋</div>
          <div class="control-button">📊</div>
          <div class="control-button">💬</div>
          <div class="control-button">👥</div>
          <div class="control-button">···</div>
        </div>

        <div class="leave-button">📞</div>
      </div>

      <div class="side-panel">
        <div class="panel-header">
          <h2>People</h2>
          <div class="close-btn">✕</div>
        </div>

        <div class="search-box">
          <input type="text" placeholder="Search for people" />
        </div>

        <div class="participant-section">
          <h3>IN THE MEETING</h3>

          <div class="participant-count">
            <div>Contributors</div>
            <div>1</div>
          </div>

          <div class="participants-list">
            <div class="participant">
              <div class="participant-info">
                <div class="participant-avatar">K</div>
                <div class="participant-name">Kapil Sharma</div>
              </div>
              <div class="participant-actions">
                <div class="action-icon">···</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
